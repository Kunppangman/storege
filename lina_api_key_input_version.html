
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 여자친구 리나 (API 키 입력형)</title>
  <style>
    body { font-family: Arial; background-color: #fff0f5; padding: 20px; }
    #chatBox { height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; background: #fff; margin-bottom: 10px; }
    #inputBox, #apiKeyBox { margin-top: 10px; }
    input[type="text"] { width: 80%; padding: 10px; }
    input[type="password"] { width: 80%; padding: 10px; }
    button { padding: 10px; }
    .user { color: navy; margin: 5px 0; }
    .ai { color: crimson; margin: 5px 0; }
  </style>
</head>
<body>

<h2>🔐 먼저 OpenAI API 키를 입력하세요</h2>
<div id="apiKeyBox">
  <input type="password" id="apiKeyInput" placeholder="sk-로 시작하는 OpenAI API 키" />
  <button onclick="setApiKey()">API 키 저장</button>
</div>

<h2 style="margin-top: 30px;">💖 가상 여자친구 리나와 대화하기</h2>
<div id="chatBox"></div>

<div id="inputBox">
  <input type="text" id="userInput" placeholder="리나에게 말해보세요..." />
  <button onclick="sendMessage()">보내기</button>
</div>

<script>
  let apiKey = "";
  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("userInput");

  let messageHistory = [
    { role: "system", content: "너는 ‘리나’라는 이름의 가상 여자친구야. 다정하고 귀엽고 약간 애교 많은 성격이야. 상대방에게 관심을 가지고 따뜻하게 반응해." }
  ];

  function setApiKey() {
    apiKey = document.getElementById("apiKeyInput").value.trim();
    if (!apiKey.startsWith("sk-")) {
      alert("유효한 OpenAI API 키를 입력해주세요.");
    } else {
      alert("✅ API 키가 저장되었습니다. 이제 리나에게 말해보세요!");
    }
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (text === "") return;
    if (!apiKey) {
      alert("먼저 OpenAI API 키를 입력해주세요!");
      return;
    }

    addMessage("user", text);
    messageHistory.push({ role: "user", content: text });
    input.value = "";

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messageHistory,
          temperature: 0.8
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content.trim();
      messageHistory.push({ role: "assistant", content: reply });
      addMessage("ai", reply);
    } catch (error) {
      console.error(error);
      addMessage("ai", "❌ 오류 발생: API 키를 다시 확인하거나 네트워크 상태를 점검해주세요.");
    }
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = sender;
    msg.innerText = (sender === "user" ? "나: " : "리나: ") + text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
