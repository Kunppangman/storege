
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 여자친구 리나 💖</title>
  <style>
    body { font-family: Arial; background-color: #fff0f5; padding: 20px; }
    #apiBox, #chatBox, #inputBox { margin-bottom: 20px; }
    input[type="text"], input[type="password"] { width: 80%; padding: 10px; margin: 5px 0; }
    button { padding: 10px; }
    #chatLog { height: 400px; overflow-y: auto; background: white; border: 1px solid #ccc; padding: 10px; }
    .user { color: navy; margin: 5px 0; }
    .rina { color: deeppink; margin: 5px 0; }
  </style>
</head>
<body>

<h2>💬 가상 여자친구 리나와 대화하기</h2>

<div id="apiBox">
  <input type="password" id="apiKey" placeholder="🔐 OpenAI API 키를 입력하세요 (sk-로 시작)" />
  <button onclick="saveKey()">API 키 저장</button>
</div>

<div id="chatBox">
  <div id="chatLog"></div>
</div>

<div id="inputBox">
  <input type="text" id="userInput" placeholder="리나에게 말해보세요..." />
  <button onclick="sendMessage()">보내기</button>
</div>

<script>
  let apiKey = "";
  const chatLog = document.getElementById("chatLog");

  let messageHistory = [
    { role: "system", content: "너는 ‘리나’라는 이름의 가상 여자친구야. 다정하고 귀엽고 애교 많은 성격으로 상대에게 따뜻하게 반응해." }
  ];

  function saveKey() {
    apiKey = document.getElementById("apiKey").value.trim();
    if (!apiKey.startsWith("sk-")) {
      alert("API 키 형식이 잘못되었습니다.");
    } else {
      alert("✅ API 키가 저장되었습니다.");
    }
  }

  function addMessage(role, content) {
    const msg = document.createElement("div");
    msg.className = role;
    msg.textContent = (role === "user" ? "나: " : "리나: ") + content;
    chatLog.appendChild(msg);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText || !apiKey) {
      alert("메시지를 입력하거나 API 키를 먼저 저장해주세요.");
      return;
    }

    addMessage("user", userText);
    messageHistory.push({ role: "user", content: userText });
    input.value = "";

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messageHistory,
          temperature: 0.85
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      messageHistory.push({ role: "assistant", content: reply });
      addMessage("rina", reply);
    } catch (error) {
      console.error(error);
      addMessage("rina", "⚠️ 오류 발생: 네트워크나 API 키를 확인해주세요.");
    }
  }
</script>

</body>
</html>
